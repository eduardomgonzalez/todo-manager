<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows="true">

        <lightning-layout-item size="12">
           <div class="time">{time}</div>
        </lightning-layout-item>
        
        <lightning-layout-item size="12">
           <div class="greeting">{greeting}</div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">{initialMessage}</div>
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Que tarea tienes en mente" variant="label-hidden" placeholder="Que tarea tienes en mente">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" alternative-text="Add" title="Add todo"
                        onclick={addTodoHandler}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
         </lightning-layout-item>

         <lightning-layout-item size="12">
            <div>POR HACER</div>
            <template for:each={upcomingTasks} for:item="todo" >
                <!-- "onupdate" y "ondelete" son de acuerdo a los eventos que disparo en el toDoItem -->
                <c-to-do-item
                 key={todo.todoId}
                 todo-id={todo.todoId}
                 todo-name={todo.todoName}
                 onupdate={updateTodoHandler} 
                 ondelete={deleteTodoHandler}
                 ></c-to-do-item>
            </template>

            <div>COMPLETADAS</div>
            <template for:each={completedTasks} for:item="todo">
                <c-to-do-item
                 key={todo.todoId}
                 todo-id={todo.todoId}
                 todo-name={todo.todoName}
                 done
                 onupdate={updateTodoHandler}
                 ondelete={deleteTodoHandler}
                 ></c-to-do-item>
            </template>
        </lightning-layout-item>

    </lightning-layout>
</template>
